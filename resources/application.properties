# --- Configurations de la base de données ---
spring.datasource.url=jdbc:mysql://localhost:3306/eki_laravel_app
spring.datasource.username=root
spring.datasource.password=votre_mot_de_passe

# Hibernate DDL auto (options : create, update, validate, none)
spring.jpa.hibernate.ddl-auto=update

# Dialecte Hibernate (spécifique à MySQL)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- Configuration du serveur ---
server.port=8080

# Logging (facultatif, pour afficher les requêtes SQL dans les logs)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true